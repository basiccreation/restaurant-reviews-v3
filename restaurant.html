<body>
    <header>
        <nav class = "col-xs-12">

        <!-- End map-container -->
        <section class = "col-xs-12" id="restaurant-container">
            <h2 class = "col-xs-12" tabindex="1" id="restaurant-name"></h2>

             <i class='far fa-heart favorite_not_pressed'></i><i class='fas fa-heart favorite_pressed'></i>

                <source id="viewport500" media="(min-width: 500px)">

        </section>
        <!-- End restaurant-container -->
         <section id="review-form-container">
            <div class="container">
  <form action="/url">
    <row>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..">
</row>

<row>
    <label for="rating">Rating</label>
    <select id="rating" name="rating">
      <option value="5">Loved it!</option>
      <option value="4">Four stars</option>
      <option value="3">I'm on the fence.</option>
      <option value="2">Two stars</option>
      <option value="1">Never going back</option>
    </select>
    </row>

<row>
    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" placeholder="What did you think of the food, would you go back, how were the servers?" style="height:200px"></textarea>
<!-- hidden date field-->

<input type="hidden" name="startdate" id="todayDate"/>
<script type="text/javascript">
function getDate()
{
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm}
    today = yyyy+""+mm+""+dd;

    document.getElementById("todayDate").value = today;
}

//call getDate() when loading the page
getDate();
</script>
</row>

<row>

    <input type="submit" value="Submit">

</row>
  </form>
</div>

                name -> text
                date -> today's date
                rating -> rating
                comment -> text field
            </form>
        </section>
