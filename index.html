<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Restaurant Reviews</title>
    <meta charset="utf-8">
    <meta name="description" content="Local restaurant Reviews">
    <meta name="author" content="piasmith.com">
    <meta name="theme-color" content="#fdfdfd"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,  initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <base target="_blank">
    <script>
    // Service workers require HTTPS (http://goo.gl/lq4gCo). If we're running on a real web server
    // (as opposed to localhost on a custom port, which is whitelisted), then change the protocol to HTTPS.
    if ((!location.port || location.port == "80") && location.protocol != 'https:') {
        location.protocol = 'https:';
    }
    </script>
    <style>
    @charset "utf-8";*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;box-sizing:border-box}body{font-family:Arial,Helvetica,sans-serif;font-size:10pt;color:#333;line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative;font-size:14pt;display:flex;flex-direction:column;max-width:800px;margin:0 auto!important;float:none!important}ul,li{font-family:Arial,Helvetica,sans-serif;font-size:1em;color:#333}a{color:#8A4700;text-decoration:none}h1{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}footer,header,nav,section{display:block}.maincontent{background-color:#f3f3f3;text-align:center}.footer{background-color:#333;color:#aaa;font-size:0.75em;letter-spacing:1px;padding:2em;text-align:center;text-transform:uppercase}.footer a{color:#fff}@charset "utf-8";@media screen and (max-width:2000px){nav{width:100%;padding-top:2.5em;height:7.5em;background-color:#333;text-align:center}nav h1 a{color:#fff;font-size:1em;font-weight:200;letter-spacing:0.25em;text-transform:uppercase}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:1em;margin:0;text-align:left}#breadcrumb li{display:inline}#breadcrumb li a{color:#0275d8;text-decoration:none}#map{height:400px;width:100%;background-color:#ccc}.filter-options{width:100%;height:63px;padding:.25em 0 .1em;background-color:#8A4700;text-align:left}.filter-options select{background-color:white;border:1px solid #fff;font-family:Arial,sans-serif;font-size:1em;height:48px;letter-spacing:0;margin:0.2em;min-width:200px;max-width:250px;padding:0 10px}#restaurants-list{background-color:#f3f3f3;list-style:outside none none;margin:0;padding:30px 15px 60px;text-align:center;margin:auto;width:100%}@charset "utf-8";@media screen and (max-width:375px){nav h1 a,nav h1{font-size:0.95em}.filter-options{font-size:.75em}.filter-options select{width:45%;min-width:100px;padding:0 5px}}@media screen and (max-width:400px){nav h1 a,nav h1{font-size:1em}}@charset "utf-8";@media screen and (max-width:500px){nav{height:5em;padding-top:1.5em}nav h1 a{font-size:0.85em;font-weight:150;letter-spacing:0.25em}.filter-options{font-size:.75em}.filter-options select{width:45%;min-width:140px;max-width:200px}}@charset "utf-8";@media screen and (max-width:750px){.filter-options{text-align:center;font-size:.85em}}}
    </style>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.json">

</head>

<body>
    <header>
        <nav>
            <h1 aria-label="List of restaurants in the nearby neighborhood" tabindex="1" aria-label="Click to get to home page"><a target = "_self" href="/">Restaurants Reviews</a></h1>
            <section tabindex="1" aria-label="breadcrumb trail for the page you are on" id="breadcrumb-container">
                <ul role="navigation" id="breadcrumb">
                    <li><a href="/">Home</a></li>
                </ul>
            </section>
            <!-- End breadcrumb-container -->
        </nav>
    </header>
    <main class="maincontent">
        <section tabindex="-1" id="map-container">
            <div role="application" tabindex="-1" id="map"></div>
        </section>
        <!-- End map-container -->
        <section tabindex="1" aria-label="Filters to narrow down restaurants" class="filter-options">
            <select aria-label="Select Neighborhood" tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option aria-label="down arrow to select a neighborhood. Tab if you want all" tabindex="1" value="all">Filter Neighborhoods</option>
            </select>
            <select aria-label="Select Cuisine" tabindex="1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option aria-label="down arrow to select a cuisine. Tab if you want all" tabindex="10" value="all">Filter Cuisines</option>
            </select>
        </section>
        <!--end filter-options-->
        <section id = class="restaurants-list-container">
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <footer class="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- Scripts -->

    <!-- Service Worker -->
    <script type="text/javascript" src="./check-serviceworker.js"></script>
    <script type="text/javascript" src="./serviceworker-cache-polyfill.js"></script>
    <!-- Database helper -->
    <script async type="text/javascript" src="./js/dbhelper.js"></script>
    <script async type="text/javascript" src="./js/dbindex.js"></script>


    <!-- Main javascript file -->
    <script async type="text/javascript" src="./js/main.js"></script>
    <script async type="text/javascript" src="./js/lazyloader.js"></script>
<!-- css file-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeWs8ZbYE3RkuQMbNqc-_wPNth01TMFFs&libraries=places&callback=initMap"></script>
</body>

</html>
