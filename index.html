<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Restaurant Reviews</title>
    <meta charset="utf-8">
    <meta name="description" content="Local Restaurant Reviews">
    <meta name="author" content="piasmith.com">
    <meta name="theme-color" content="#fdfdfd" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,  initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <base target="_blank">
    <script>
    // Service workers require HTTPS (http://goo.gl/lq4gCo). If we're running on a real web server
    // (as opposed to localhost on a custom port, which is whitelisted), then change the protocol to HTTPS.
    if ((!location.port || location.port == "80") && location.protocol != 'https:') {
        location.protocol = 'https:';
    }
    </script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--
    <link rel="stylesheet" href="css/styles1000.css" type="text/css">
    <link rel="stylesheet" href="css/styles750.css" type="text/css">
    <link rel="stylesheet" href="css/styles500.css" type="text/css">
    <link rel="stylesheet" href="css/styles375.css" type="text/css">
    -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header>
        <nav>
            <h1 aria-label="List of restaurants in the nearby neighborhood" tabindex="1" aria-label="Click to get to home page"><a target = "_self" href="/"> Restaurants Reviews</a></h1>
             <!--           <section class = "col-xs-12 col-s-12 col-l-12" tabindex="1" aria-label="breadcrumb trail for the page you are on" id="breadcrumb-container">
                <ul role="navigation" id="breadcrumb">
                    <li><a href="/">Home</a></li>
                </ul>
            </section>
 End breadcrumb-container -->
        </nav>
    </header>
    <main class="maincontent col-xs-12 col-s-12 col-l-12">
        <section class = "col-xs-12 col-s-12 col-l-12" tabindex="-1" id="map-container">
            <div role="application" tabindex="-1" id="map"></div>
        </section>
        <!-- End map-container -->
        <row class = "filter-option-container col-xs-12 col-s-12 col-l-12" tabindex="1" aria-label="Filters to narrow down restaurants" class="filter-options">
            
            <section class = "col-xs-6 col-s-6 col-l-6">
                <img class = "filter" src = "img/filter.svg">
                <select class = "filter-options" aria-label="Select Neighborhood" tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option aria-label="down arrow to select a neighborhood. Tab if you want all" tabindex="1" value="all">Neighborhoods</option>
                </select>
            </section>
            <section class = "col-xs-6 col-s-6 col-l-6">
                <img class = "filter" src = "img/filter.svg">
                <select class = "filter-options" aria-label="Select Cuisine" tabindex="1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option aria-label="down arrow to select a cuisine. Tab if you want all" tabindex="10" value="all">Cuisines</option>
                </select>
            </section>

        </row>
        <!--end filter-options-->
        <section class = "col-xs-12 col-s-12 col-l-12" id="restaurants-list-container">
            <ul class = "col-xs-12 col-s-12 col-l-12" id="restaurants-list"></ul>
        </section>
    </main>
    <footer class="footer col-xs-12 col-s-12">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- Scripts -->
    <!-- Service Worker -->
    <script type="text/javascript" src="./check-serviceworker.js"></script>
    <script type="text/javascript" src="./serviceworker-cache-polyfill.js"></script>
    <!-- Database helper -->
    <script async type="text/javascript" src="./js/dbhelper.js"></script>
    <script async type="text/javascript" src="./js/dbindex_restaurants.js"></script>
    <!-- Main javascript file -->
    <script async type="text/javascript" src="./js/main.js"></script>
    <!-- css file-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeWs8ZbYE3RkuQMbNqc-_wPNth01TMFFs&libraries=places&callback=initMap"></script>
</body>

</html>
