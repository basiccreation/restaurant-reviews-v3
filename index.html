<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
    <title>Restaurant Reviews</title>
    <meta charset="utf-8">
    <meta name="description" content="Local restaurant Reviews">
    <meta name="author" content="piasmith.com">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,  initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <base target="_blank">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/styles1000.css">
  <link rel="stylesheet" href="css/styles750.css">
  <link rel="stylesheet" href="css/styles500.css">

</head>

<body>
    <header>
        <nav>
            <h1><a aria-label="click to get to home page" href="/">Restaurants Reviews</a></h1>
        </nav>

        <section id = "breadcrumb-container">
            <ul id="breadcrumb" >
              <li><a href="/">Home</a></li>
            </ul>
        </section><!-- End breadcrumb-container -->
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div tabindex="-1" id="map"></div>
        </section><!-- End map-container -->
     
        <section class="filter-options">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option aria-label="down arrow to select neighborhood" tabindex="10" value="all">Filter Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option aria-label="down arrow to select neighborhood" tabindex="10" value="all">Filter Cuisines</option>
            </select>
        </section><!--end filter-options-->
        <section id = "restaurants-list-container">
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!--Scripts-->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeWs8ZbYE3RkuQMbNqc-_wPNth01TMFFs&libraries=places&callback=initMap"></script>
    
</body>

</html>
